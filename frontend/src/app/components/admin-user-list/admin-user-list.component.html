<div class="mat-elevation-z8 background">
  <div class="col-md-12 text-center">
    <span class="thesito-green error-field" [ngClass]="{ 'error-field': success }">{{successMessage}}</span>
    <span class="thesito-red error-field" [ngClass]="{ 'error-field': error }">{{errorMessage}}</span>
  </div>
  <div [hidden]="users === undefined ||  !usersLoaded">">
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user">
          {{user.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'name' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> {{'E-Mail' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.email}}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> {{'role' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.userType}}
          <button mat-raised-button color="primary" style="margin-left: 10em" (click)="makeUserAdmin(user.id)">{{'makeAdmin' |translate}}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
