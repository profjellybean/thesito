<div *ngIf="isStandalone" class="mat-elevation-z8 background">
  <div class="col-md-12 text-center">
    <span class="thesito-green error-field" [ngClass]="{ 'error-field': success }">{{successMessage}}</span>
    <span class="thesito-red error-field" [ngClass]="{ 'error-field': error }">{{errorMessage}}</span>
  </div>
  <div [hidden]="users === undefined ||  !usersLoaded">
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user">
          {{user.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'name' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> {{'E-Mail' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.email}}
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> {{'role' |translate}} </th>
        <td mat-cell *matCellDef="let user">
          {{user.userType}}
          <button mat-raised-button color="primary" style="margin-left: 10em" (click)="makeUserAdmin(user.id)">{{'makeAdmin' |translate}}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>

<div *ngIf="!isStandalone">
  <!-- Compact view for homepage -->
  <button class="btn btn-primary create-listing-btn">
    {{ 'createUser' | translate }}
  </button>
  <div *ngFor="let user of users | slice:0:5" class="compact-listing-card">
    <!-- Compact card content -->
    <div class="user-info">
      <div class="h7">ID: {{user.id}}</div>
      <div class="h7">Name: {{user.name}}</div>
      <div class="h7">Role: {{user.userType}}</div>
    </div>
    <div class="controls">
      <a [routerLink]="['/listing/edit/', user.id]" class="edit-button" role="button" data-toggle="tooltip" data-placement="bottom">
        <mat-icon>edit</mat-icon>
      </a>
      </div>
  </div>

</div>
