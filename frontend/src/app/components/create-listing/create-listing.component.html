<!-- Import necessary Angular Material modules -->
<!-- Make sure these imports are present in your module file -->
<!-- If you haven't installed Angular Material, you can install it using: ng add @angular/material -->
<!-- Make sure to include 'MatAutocompleteModule' and 'MatChipsModule' in the imports array -->

<div class="create-listing-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <h3 class="card-title h1">{{ 'createListing' | translate }}</h3>
        <div class="card">
          <div class="card-body">

            <form [formGroup]="createListingForm">
              <!-- First row -->
              <div class="row mb-3 justify-content-between">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="shortTitle" placeholder="{{ 'title' | translate }}" formControlName="shortTitle">
                </div>
              </div>
              <!-- Second row -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <textarea class="form-control" id="details" rows="4" placeholder="{{ 'description' | translate }}" formControlName="details"></textarea>
                </div>
              </div>
              <!-- Third row -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-form-field class="example-chip-list">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Tag selection">
                      <mat-chip-row (removed)="remove(tag)" *ngFor="let tag of selectedTags">
                        <div>{{ tag }}</div>
                        <button matChipRemove [attr.aria-label]="'remove ' + tag">
                          <mat-icon>cancel</mat-icon>
                        </button>
                      </mat-chip-row>
                      <input matInput placeholder="{{ 'newTag' | translate }}" #tagInput [formControl]="tagCtrl"
                             [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
                             [matChipInputSeparatorKeyCodes]="separatorKeysCodes "/>
                    </mat-chip-grid>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                        {{ tag }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>



              <!-- Fourth row -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">{{ 'preconditions' | translate }}</label>
                  <div class="checkbox-group d-flex">
                    <div class="form-check" *ngFor="let qualification of getQualificationTypes()">
                      <input class="form-check-input" type="radio" [value]="qualification" formControlName="requirement">
                      <label class="form-check-label" [for]="qualification">{{ qualification }}</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 text-end mt-auto">
                  <button type="button" class="btn btn-primary" (click)="createListing()">{{ 'save' | translate }}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
