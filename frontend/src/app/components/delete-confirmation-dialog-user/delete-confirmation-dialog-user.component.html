<h2 mat-dialog-title>{{'confirmDeletion' | translate}}</h2>
<mat-dialog-content>
  {{'confirmationDialogUser' | translate}} <b>{{ data.name }}</b>?<br>
  {{'dataDeletion' | translate}}
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button mat-dialog-close class="btn-cancel">{{'cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" class="btn-confirm">{{'confirm' | translate}}</button>
</mat-dialog-actions>
