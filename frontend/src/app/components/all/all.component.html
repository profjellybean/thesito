<div class="background">

  <div class="container">
    <h2>{{ "allListings" | translate }}</h2>
  </div>
  <div class="container results-container">
    <!-- search -->
    <div class="search-container">
      <input type="text" placeholder="Looking for something specific?" name="search" [(ngModel)]="searchTitle">
     <button type="submit" (click)="performSearch()">Search</button>
      <label class="toggle-container">
        Advanced Search
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- listings -->
    <div class="row listing" *ngFor="let listing of listings" (click)="goToListing(listing.id)">
      <div class="col col-md-1 d-flex align-items-center justify-content-center">
        <i class="bi bi-star"></i>
        <mat-icon>star_border</mat-icon>
      </div>
      <div class="col col-md-9 d-flex align-items-center justify-content-center">
        <h3 class="my-auto">{{listing.title}}</h3>
      </div>
      <div class="col col-md-2 d-flex align-items-center justify-content-center">
<!--&lt;!&ndash;        <h4>{{ qualificationToString(listing.requirement) | translate }}</h4>&ndash;&gt;-->
<!--        <h4 class="my-auto">{{ listing.requirement }}</h4>-->
        <div class="row-fluid">
          <div><h4 class="my-auto text-center">{{ listing.requirement.toString() | translate }}</h4></div>
          <div><h5 class="my-auto text-center">{{ listing.createdAt | date }}</h5></div>
        </div>
      </div>
    </div>
    <!-- Pagination Controls -->
    <div class="pagination-container">
      <button class="pagination-button" (click)="loadPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <span class="pagination-text">Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="pagination-button" (click)="loadPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>

  </div>

</div>
