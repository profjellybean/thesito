<div class="container">
  <div class="left-section card">
    <h2>Trending</h2>
    <div class="card">Topic 1</div>
    <div class="card">Topic 2</div>
    <div class="card">Topic 3</div>
    <div class="card">Topic 4</div>
    <div class="card">Topic 5</div>
    <div class="card">Topic 6</div>
    <div class="card">Topic 7</div>
    <div class="card">Topic 8</div>
  </div>

  <div class="right-section">
    <div *ngIf="notificationsLoaded" class="top-right-section card" (click)="this.router.navigate(['/user/notifications'])">
      <h2>Inbox <span class="notification-count">{{ notifications.length }}</span></h2>

      <div *ngFor="let notification of notifications | slice:0:3" class="card zoom-card" (click)="this.router.navigate(['/listing', notification.connectedListing.id])">
        {{ formatDate(notification.createdAt) }}: new interesting listing - {{ notification.connectedListing.title }}
      </div>

      <!-- Container for the button -->
      <div class="button-container" *ngIf="notifications.length > 3">
        <button (click)="this.router.navigate(['/user/notifications'])">See All</button>
      </div>
    </div>

    <div  *ngIf="favoritesLoaded" class="bottom-right-section card" (click)="this.router.navigate(['/user/favourites'])">
      <h2>Favorites</h2>
      <div *ngFor="let favourite of favourites | slice:0:3" class="favourite-item"  >
       <!-- <app-user-favourites [listing_id]="favourite.id"></app-user-favourites>-->
        <span class="card zoom-card" (click)="this.router.navigate(['/listing', favourite.id])">{{ favourite.title }}</span>
      </div>

      <!-- Button to navigate to all favourites -->
      <div class="button-container" *ngIf="favourites.length > 3">
        <button (click)="this.router.navigate(['/user/favourites'])">See All</button>
      </div>
    </div>
  </div>
</div>
