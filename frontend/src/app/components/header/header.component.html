<nav *ngIf="headerNeeded()">
  <mat-toolbar class="mat-toolbar bg-dark text-light justify-content-between">
    <div class="logo mr-3 d-flex justify-content-center">
      <img src="../../../assets/logo.PNG" alt="Logo" class="mr-2" style="width: 60px;">
      <app-language-toggle></app-language-toggle>
    </div>
    <div class="d-flex align-items-center">
      <span class="h1">THESITO</span>
    </div>
    <div class="d-flex ">
      <nav>
        <ul class="list-unstyled d-flex">
          <li class="mx-3"><a routerLink="/" class="text-decoration-none text-light">{{"home" | translate}}</a></li>
          <li class="mx-3"><a routerLink="/register"
                              class="text-decoration-none text-light">{{"register" | translate}}</a></li>
          <li class="mx-3"><a routerLink="/login" class="text-decoration-none text-light">{{"login" | translate}}</a>
          </li>
          <li class="mx-3">
            <div class="dropdown">
              <a class="text-light" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
              </a>
              <div class="dropdown-menu bg-dark" aria-labelledby="profileDropdown">
                <a class="text-light dropdown-item" routerLink="/user/edit/">Edit</a>
                <a class="text-light dropdown-item" routerLink="/profile-details">Details</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </mat-toolbar>
