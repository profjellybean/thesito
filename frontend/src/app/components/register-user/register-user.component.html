<div>
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="confirmMail">Confirm Email:</label>
      <input type="email" id="confirmMail" name="confirmMail" [(ngModel)]="confirm_email" required
             [ngClass]="{'is-invalid': registrationForm.submitted && registrationForm.controls['confirmMail']?.errors}">
      <div *ngIf="registrationForm.submitted && registrationForm.controls['confirmMail']?.errors" class="invalid-feedback">
        Emails do not match.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirm_password" required
             [ngClass]="{'is-invalid': registrationForm.submitted && registrationForm.controls['confirmPassword']?.errors}">
      <div *ngIf="registrationForm.submitted && registrationForm.controls['confirmPassword']?.errors" class="invalid-feedback">
        Passwords do not match.
      </div>
    </div>

    <div class="form-group">
      <label>Choose an Option:</label>
      <div>
        <div class="form-check">
          <input type="radio" id="consumer" name="userType" value="{{UserType[UserType.ListingConsumer]}}"
                 [(ngModel)]="user.userType" required>
          <label class="form-check-label" for="consumer">{{UserType[UserType.ListingConsumer]}}</label>
        </div>
        <div class="form-check">
          <input type="radio" id="provider" name="userType" value="{{UserType[UserType.ListingProvider]}}"
                 [(ngModel)]="user.userType" required>
          <label class="form-check-label" for="provider">{{UserType[UserType.ListingProvider]}}</label>
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
