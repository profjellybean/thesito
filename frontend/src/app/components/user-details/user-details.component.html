<div class="user-details-container background">
  <div class="container">
    <div class="center-card">
      <div class="col-md-6 mt-5 card-align">
        <div>
          <div class="card-title">
            <h2>{{ "yourProfile" | translate }}</h2>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row d-flex justify-content-center">
                <!-- Left column for user details -->
                <div class="col-md-8">
                  <div class="info-wrapper">
                    <div class="d-flex justify-content-center">
                      <h1 id="name">{{user.name}}</h1>
                    </div>

                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="email">{{ 'email' | translate }}:</label>
                      <h3 id="email">{{user.email}}</h3>
                    </div>

                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="role">{{ 'role' | translate }}:</label>
                      <h3 *ngFor="let type of user.userType" id="role">
                        {{type | translate}}
                      </h3>
                    </div>

                    <div *ngIf="isConsumer()">
                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="qualification">{{ 'qualification' | translate }}:</label>
                        <h3 id="qualification">{{user.qualification}}</h3>
                      </div>

                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="tags">{{ 'tags' | translate }}:</label>
                          <div *ngFor="let tag of user.userTags" id="tags" class="d-flex">
                            <div *ngIf="getLanguage() === 'en'">
                            <mat-chip-option [selectable]="false">
                                <mat-icon>label</mat-icon>
                              {{tag.title_en}}
                            </mat-chip-option>
                              </div>
                              <div *ngIf="getLanguage() === 'de'">
                              <mat-chip-option [selectable]="false">
                                  <mat-icon>label</mat-icon>
                                {{tag.title_de}}
                              </mat-chip-option>
                                </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-1 text-end">
                  <div class="info-wrapper"></div>
                  <button type="button" class="button-blue" (click)="goToEditProfile()">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
